<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tyche Dashboard</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"
    />
    <style>
      header {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }
      main {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <h1 id="title"><strong>Tyche</strong></h1>
        <div id="ping"></div>
      </nav>
    </header>

    <main>
      <div id="login">
        <h2>Login:</h2>
        Name: <input type="text" id="username" value="Browser Tester" /><br />
        API Key: <input type="text" id="apikey" value="1234567890" /><br />
        <button id="loginSubmit" disabled onclick="login()">Login</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
